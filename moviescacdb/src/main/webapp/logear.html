<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="assets/css/stylelogeo.css">
    <title>Inicio de Sesión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>

<header id="header"></header>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/img/iconos/logocac.png" alt="Logo"> 
            <span> <i class='bx bx-camera-movie' style='color:#ffffff' ></i> MoviesCaC </span>
        </div>
        <div class="nav-buttons">
            <a href="index.html"> <i class='bx bx-home' style='color:#ffffff' ></i></a>
        </div>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-container">
                    <h2 class="text-center">Inicio de Sesión</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Usuario</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='registro.html'">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/logear.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
