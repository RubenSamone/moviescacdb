<!DOCTYPE html>
    <head>
        <title>Registro de Usuario</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/stylelogeo.css" >
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="assets/img/iconos/logocac.png" alt="Logo"> 
                <span> <i class='bx bx-camera-movie' style='color:#ffffff' ></i> MoviesCaC </span>
            </div>
            <div class="nav-buttons">
                <a href="moviescac.html" class="half-button"> <i class='bx bx-search-alt'></i> Buscador de peliculas por API</a>
                <a href="moviescacdb.html" class="half-button"> <i class='bx bxs-data'></i> Buscar/Agregar Peliculas en base de datos SQL </a>
            </div>
            <div class="nav-buttons">
                <a href="index.html"> <i class='bx bx-home' style='color:#ffffff' ></i></a>
            </div>
        </header>
        <div class="login-container">
            <h2 class="text-center">Registro de Usuario</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="reset" class="btn btn-secondary btn-block">Resetear</button>
                <button type="submit" class="btn btn-success btn-block">Registrar</button>
            </form>
        </div>
        
        <script src="assets/js/registro.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
</html>
