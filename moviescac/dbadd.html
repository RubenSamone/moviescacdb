<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Buscador de pelis</title>
	
	<!-- ===== Sweet Alert ===== -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	
  </head>
  <body>
    <!-- ====== Header Start ====== -->
    <header class="header">
        <div class="logo">
            <img src="assets/img/iconos/logocac.png" alt="Logo"> 
            <span> <i class='bx bx-camera-movie' style='color:#ffffff' ></i> MoviesCaC </span>
        </div>
        <div class="nav-buttons">
            <a href="moviescac.html" class="half-button"> <i class='bx bx-search-alt'></i> Buscador de peliculas por API</a>
            <a href="moviescacdb.html" class="half-button"> <i class='bx bxs-data'></i> Buscar/Agregar Peliculas en base de datos SQL </a>
        </div>
        <div class="nav-buttons">
            <a href="index.html"> <i class='bx bx-home' style='color:#ffffff' ></i></a>
            <a href="logear.html"> <i class='bx bxs-user-detail' style='color:#ffffff' ></i> Iniciar Sesi√≥n / Registrar</a>
        </div>
    </header>

	  <!-- ====== Contact Start ====== -->
    <section id="contact" class="ud-contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-4 col-lg-5 offset-lg-4">
            <div style="width:110%" class="ud-contact-form-wrapper wow fadeInUp" data-wow-delay=".2s">
              <h3 class="ud-contact-form-title" style="text-align: center;">Agregar datos de Pelicula</h3>
              <form id="myForm" class="ud-contact-form" method="post" onsubmit="return postData(event)">
                <div class="ud-form-group">
                  <label for="titulo">Nombre</label>
                  <input id="titulo" type="text" name="titulo"/>
                </div>
                <div class="ud-form-group">
                  <label for="descripcion">Descripcion</label>
                  <input id="descripcion" type="text" name="descripcion"/>
                </div>
                <div class="ud-form-group">
                  <label for="Imagen">Portada</label>
                  <input id="imagen" type="text" name="imagen"/>
                </div>
                 <div class="ud-form-group mb-0">
                  <div class="row">
                    <button id="btnSubmit" type="submit" class="ud-main-btn"> Agregar </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- ====== All Javascript Files ====== -->
	  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
