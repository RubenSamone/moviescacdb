    <!-- ====== Contact Start ====== -->
    <section id="contact" class="ud-contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-4 col-lg-5 offset-lg-4">
            <div
			  style="width:110%"
              class="ud-contact-form-wrapper wow fadeInUp"
              data-wow-delay=".2s"
            >
              <h3 class="ud-contact-form-title" style="text-align: center;">Insertar Película</h3>
              <form id="myForm" class="ud-contact-form" method="post" onsubmit="return postMovie(event)">
                <div class="ud-form-group">
                  <label for="titulo">Título</label>
                  <input
                    id="titulo"
                    type="text"
                    name="titulo"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="genero">Genero</label>
                  <input
                    id="genero"
                    type="text"
                    name="genero"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="duracion">Duración</label>
                  <input
                    id="duracion"
                    type="text"
                    name="duracion"                   
                  />
                </div>
                <div class="ud-form-group">
                  <label for="Imagen">Imagen</label>
                  <input
                    id="imagen"
                    type="text"
                    name="imagen"                   
                  />
                </div>
                <div class="ud-form-group mb-0">
                  <div class="row">
                    <button id="btnSubmit" type="submit" class="ud-main-btn">
                      Insertar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
